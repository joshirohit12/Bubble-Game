<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="ptop">
          <div class="elem">
            <h4>Hit</h4>
            <div id="Hit" class="box">1</div>
          </div>
          <div  class="elem">
            <h4>Timer</h4>
            <div id = "timer" class="box">5</div>
          </div>
          <div class="elem">
            <h4>Score</h4>
            <div id="Score" class="box">2</div>
          </div>
        </div>
        <div class="pbtm">
            <div class="bubble">60</div>
            <div class="message">
              <h2>Time is over</h2>
            </div>
        </div>
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
